<div class="col-md-12 col-lg-6 col-xxxl-6 offset-md-3">
    <nb-card class="list-card" size="large" accent="info">
      <nb-card-header>Pacientes Registrados</nb-card-header>
      <nb-list>
        <nb-list-item *ngFor="let user of users" [routerLink]="['/pages/pacientes/registrar', user.name.trim()]">
          <nb-user [name]="user.name" [title]="user.title">
          </nb-user>
        </nb-list-item>
      </nb-list>
      <nb-card-footer>Cantidad de pacientes registrados: {{users.length}}</nb-card-footer>
    </nb-card>
  </div>
