<nb-card accent="info">
    <nb-card-header class="center">DATOS DE SALUD</nb-card-header>
    <nb-card-body>

    <div class="row">
        <div class="col-lg-6 ">
        <nb-card accent="info">
            <nb-card-header>Antecedentes de:</nb-card-header>
            <nb-card-body>
                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-2 ">
                        <div class="checkbox-radio">
                            <div class="demo-items">
                                <nb-checkbox *ngFor="let antecedente of arregloListadoAntecedentes" [value]="antecedente.value">{{antecedente.label}}</nb-checkbox>
                            </div>
                        </div>
                    </div>
                </div>
            
            </nb-card-body>
        </nb-card>
        </div>

        <div class="col-lg-6 ">
            <nb-card accent="info">
                <nb-card-header>Actualmente:</nb-card-header>
                <nb-card-body>
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-2 ">
                            <div class="checkbox-radio">
                                <div class="demo-items">
                                    <nb-checkbox *ngFor="let actual of arregloListadoActualmente" [value]="actual.value">{{actual.label}}</nb-checkbox>
                                </div>
                            </div>
                        </div>
                      </div>
                </nb-card-body>
            </nb-card>
      </div>
  </div>
  
  <div class="row">
    <div class="col-lg-12 ">
      <nb-card accent="info">
        
        <nb-card-body>
            <div class="form-group row">
                <label class="col-sm-5 label">¿Tomó alguna medicación?</label>
                <div class="col-sm-2">
                  <nb-radio-group name="ultimaMedicacion">
                    <nb-radio value="si">Si</nb-radio>
                    <nb-radio value="no">No</nb-radio>
                  </nb-radio-group>
                </div>
                <div class="col-sm-5">
                    <input type="text" nbInput fullWidth shape="rectangle" placeholder="¿Cuál?">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-5 label">¿Ha estado en otro país/privincia  en estos últimos 14 días?</label>
                <div class="col-sm-2">
                  <nb-radio-group name="otroPais">
                    <nb-radio value="si">Si</nb-radio>
                    <nb-radio value="no">No</nb-radio>
                  </nb-radio-group>
                </div>
                <div class="col-sm-5">
                    <nb-select placeholder="Seleccione un país" fullWidth>
                        <nb-option value="1">País 1</nb-option>
                        <nb-option value="2">País 2</nb-option>
                        <nb-option value="2">País 3</nb-option>
                    </nb-select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 label">¿Cuándo fue la última vez en su lugar de trabajo?</label>
                <div class="col-sm-3">
                    <input nbInput fullWidth placeholder="Seleccione fecha" [nbDatepicker]="ultimoDiaTrabajo">
                    <nb-datepicker #ultimoDiaTrabajo></nb-datepicker>
                    <ng-container>
                        <p class="caption status-info">
                            En caso de no tener trabajo, dejar el campo vacío
                        </p>
                    </ng-container>
                </div>
            
            </div>
            <div class="form-group row">
                <label class="col-sm-5 label">¿Ha estado en contacto con personas que vienen de otro país/ provincia en estos últimos 14 días?</label>
                <div class="col-sm-2">
                  <nb-radio-group name="personasOtroPais">
                    <nb-radio value="si">Si</nb-radio>
                    <nb-radio value="no">No</nb-radio>
                  </nb-radio-group>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 label">Comentarios</label>
                <div class="col-sm-10">
                    <textarea nbInput fullWidth ></textarea>
                </div>                
            </div>         
         </nb-card-body>
        </nb-card>
    </div>
</div>

    </nb-card-body>
    <!-- <nb-card-footer>
        
    </nb-card-footer> -->
    <nb-card-footer class="buttons-row">
        <button nbButton class ="right" status="success" size="large" (click)="toggleLoadingLargeGroupAnimation()" [disabled]="btnGuardar"
        [nbSpinner]="loadingLargeGroup" nbSpinnerStatus="success" nbSpinnerSize="large" nbSpinnerMessage="">
            Guardar
        </button>      
      </nb-card-footer>
</nb-card>
